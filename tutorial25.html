
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ShopEasy</h1>
    </header>

    <div class="container">
        <div class="card">
            <img src="https://media.istockphoto.com/id/1209887384/photo/green-t-shirt-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=8M4gaRs-fUz6CdYEl4OblIoDvNjcRs8_Sbzs0VxWlMY=" class="product-img" alt="T-shirt">

            <h2>Classic Cotton T-Shirt</h2>
            <p class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>

            <div class="price-section">
                <span class="new-price">₹799</span>
                <span class="old-price">₹1,199</span>
            </div>

            <button class="btn">Add to Cart</button>
        </div>
    </div>

</body>
</html>
